{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Just another to-do app.</p>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h2>Items</h2>
      <form class="text-center" action="/create-item" method="POST">
        <label for="title">New item: </label>
        <input type="text" id="title" name="todo" required />
        <button type="submit">Submit</button>
      </form>
      <div class="card-group">

        {% for item in items %}
        <div class="col-sm-4">
          <div class="card text-dark bg-warning mt-3 mb-3">
            <div class="card-body">
              <h5 class="card-title">{{ item.name }}</h5>
              <p class="card-subtitle mb-1">{{ item.status }}</p>
              <a href="{{url_for('change_item_list', list='To Do', itemID=item.id)}}" class="btn btn-secondary">Move to To-Do</a>
              <a href="{{url_for('change_item_list', list='Doing', itemID=item.id)}}" class="btn btn-secondary">Move to In-Progress</a>
              <a href="{{url_for('change_item_list', list='Done', itemID=item.id)}}" class="btn btn-primary">All Done</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
